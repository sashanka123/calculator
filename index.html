<html>
    <head>
        <title>

        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-nd-6">
                    <h1>Javscript Calculator</h1>
                    <table class="table">
                        <tr>
                            <td colspan="3"><input type="text" id="textarea"></td>
                            <td><input type="button" value="Clear" onclick="clr()"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="display('1')"></td>
                            <td><input type="button" value="2" onclick="display('2')"></td>
                            <td><input type="button" value="3" onclick="display('3')"></td>
                            <td><input type="button" value="/" onclick="display('/')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="display('3')"></td>
                            <td><input type="button" value="5" onclick="display('4')"></td>
                            <td><input type="button" value="6" onclick="display('5')"></td>
                            <td><input type="button" value="+" onclick="display('+')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" onclick="display('7')"></td>
                            <td><input type="button" value="8" onclick="display('8')"></td>
                            <td><input type="button" value="9" onclick="display('9')"></td>
                            <td><input type="button" value="-" onclick="display('-')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="." onclick="display('.')"></td>
                            <td><input type="button" value="0" onclick="display('0')"></td>
                            <td><input type="button" value="=" onclick="calculate()"></td>
                            <td><input type="button" value="*" onclick="display('*')"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
        
    </body>
</html>
<script src="./index.js"></script>
